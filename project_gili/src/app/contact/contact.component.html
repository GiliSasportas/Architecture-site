
       <form   #AppealForm="ngForm">
        
        <div class="row g-3">
         <div class="col-12">
           <label for="firstName" class="form-label" style="color: rgb(236, 9, 47);margin-top: 150px; ">First name</label>
           <input type="text" class="form-control" id="firstName" placeholder="First name" value="" required="required" minlength="2">
           <div class="invalid-feedback" >
             Valid first name is required.
           </div>
         </div>

         <div class="col-12">
           <label for="lastName" class="form-label" style="color: rgb(236, 9, 47)">Last name</label>
           <input type="text" class="form-control" id="lastName" placeholder="Last name" value="" required="required" minlength="2">
           <div class="invalid-feedback">
             Valid last name is required.
           </div>
         </div>

         <div class="col-12">
           <label for="username" class="form-label" style="color: rgb(236, 9, 47)">Username</label>
           <div class="input-group has-validation">
             <span class="input-group-text">@</span>
             <input type="text" class="form-control" id="username" placeholder="Username" required="" minlength="2">
           <div class="invalid-feedback">
               Your username is required.
             </div>
           </div>
         </div>

         <div class="col-12">
           <label for="email" class="form-label" style="color: rgb(236, 9, 47)">Email <span class="text-muted">(Optional)</span></label>
           <input type="email" class="form-control" id="email" placeholder="you@example.com">
           <div class="invalid-feedback">
             Please enter a valid email address for shipping updates.
           </div>
         </div>

         <div class="col-12">
           <label for="address" class="form-label" style="color: rgb(236, 9, 47)">Address</label>
           <input type="text" class="form-control" id="address" placeholder="1234 Main St" required="required" minlength="2">
           <div class="invalid-feedback">
             Please enter your shipping address.
           </div>
         </div>

  
       <button class="w-20 btn btn-primary btn-lg" (click)="onSubmit()" style="width:20% ;"  type="submit" >Continue to checkout</button>
    
    
  
  <pre>{{AppealForm.value|json}}</pre>
